<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ff69b4;
        --secondary-color: #ffc0cb;
        --text-color: #333333;
        --background-color: #fff0f5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--background-color);
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
      }

      .container {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
        max-width: 90%;
        width: 400px;
        position: relative;
      }

      .header_text {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }

      .gif_container {
        margin-bottom: 1.5rem;
      }

      .gif_container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        min-height: 50px;
        position: relative;
      }

      .btn {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        position: absolute;
      }

      .btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      #yesButton {
        left: 25%;
        transform: translateX(-50%);
      }

      #noButton {
        right: 25%;
        transform: translateX(50%);
      }

      .credit {
        font-size: 0.8rem;
        color: #888;
      }

      .credit a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }

        .header_text {
          font-size: 1.5rem;
        }

        .btn {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header_text">Please accept my apologies ðŸ¥¹</h1>

      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>

      <div class="buttons">
        <button class="btn" id="yesButton">Yes</button>
        <button class="btn" id="noButton">No</button>
      </div>

      <p class="credit">
        Created for
        <a href="">Tasneem</a>
      </p>
    </div>

    <script>
      const container = document.querySelector(".container");
      const buttonsContainer = document.querySelector(".buttons");
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");

      function moveButton() {
        const buttonRect = noButton.getBoundingClientRect();
        const containerRect = buttonsContainer.getBoundingClientRect();

        const maxX = containerRect.width - buttonRect.width;
        const maxY = containerRect.height - buttonRect.height;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
        noButton.style.right = "auto";
        noButton.style.transform = "none";
      }

      noButton.addEventListener("click", moveButton);

      yesButton.addEventListener("click", () => {
        window.location.href = "yes.html";
      });

      // Adjust button positions on window resize
      window.addEventListener("resize", () => {
        noButton.style.right = "25%";
        noButton.style.left = "auto";
        noButton.style.top = "auto";
        noButton.style.transform = "translateX(50%)";
      });
    </script>
  </body>
</html>
